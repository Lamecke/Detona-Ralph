<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 class="menu-item">Time Left</h2> 
                <h2 id="time-left">00:59</h2>
            </div>
            <div class="menu-scrore">
                <h2 class="menu-item">Your Score</h2>
                <h2 id="score">00</h2>
            </div>
            <div class="menu-live">
                <h2 class="menu-item">Your Lives</h2>
                <h2>x:<span id="live">03</span></h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    <script defer src="/src/scripts/main.js"></script>
    <script defer src="/src/scripts/engine.js"></script>
</body>
</html>
